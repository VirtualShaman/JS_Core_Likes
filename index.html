<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bar">
        <h1 id="network">Network</h1>
    </div>
    <h1 id="feed">Your Feed</h1>
    <div class="BigDaddy">
        <div class="card1">
            <img src="user-circle.png" alt="profilepic">
            <p><a href="#">Add an avatar</a></p>
            <h2>James Doe</h2>
        </div>
        <div class="column">
            <div class="card2">
                <div class="row1">
                    <h3>Neil M</h3>
                    <p id="likes">9 like(s)</p>
                    <button onclick="liked()" id="likebtn">Like</button>
                </div>
                <p class="par">I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
            </div>
            <div class="card2">
                <div class="row1">
                    <h3>Nichole K</h3>
                    <p id="likes1">12 like(s)</p>
                    <button onclick="liked1()" id="likebtn">Like</button>
                </div>
                <p class="par">Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>
            <div class="card2">
                <div class="row1">
                    <h3>Jim R</h3>
                    <p id="likes2">9 like(s)</p>
                    <button onclick="liked2()" id="likebtn">Like</button>
                </div>
                <p class="par">I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
